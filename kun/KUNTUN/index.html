<!DOCTYPE html>
<html lang="uz" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyiha - Kun/Tun Rejimi</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode .card {
            background-color: #1e1e1e;
            border-color: #333;
        }
        .dark-mode .table {
            color: #ffffff;
        }
        .dark-mode .table-dark {
            background-color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Tema almashish tugmasi -->
        <div class="d-flex justify-content-end mb-4">
            <button id="themeToggle" class="btn btn-outline-secondary">
                <i class="bi bi-moon-fill"></i> Tun Rejimi
            </button>
        </div>
        
        <h1 class="text-center mb-4">Mening Loyiham</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Asosiy Kontent</h5>
                <p class="card-text">Bu yerda sizning asosiy kontentingiz joylashadi. Kun/tun rejimini o'zgartirish bilan ranglar mos ravishda o'zgaradi.</p>
            </div>
        </div>
        
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Nomi</th>
                    <th>Tavsifi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Birinchi element</td>
                    <td>Namuna ma'lumot</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Ikkinchi element</td>
                    <td>Yana bir namuna</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS va Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Kun/Tun Rejimi JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const icon = themeToggle.querySelector('i');
            const body = document.body;
            
            // LocalStorage'dan tema holatini o'qish
            const currentTheme = localStorage.getItem('theme') || 'light';
            
            // Dastlabki holatni o'rnatish
            if (currentTheme === 'dark') {
                enableDarkMode();
            }
            
            // Tugma bosilganda
            themeToggle.addEventListener('click', function() {
                if (body.getAttribute('data-bs-theme') === 'dark') {
                    disableDarkMode();
                } else {
                    enableDarkMode();
                }
            });
            
            // Tun rejimini yoqish
            function enableDarkMode() {
                body.setAttribute('data-bs-theme', 'dark');
                body.classList.add('dark-mode');
                icon.className = 'bi bi-sun-fill';
                themeToggle.innerHTML = '<i class="bi bi-sun-fill"></i> Kun Rejimi';
                localStorage.setItem('theme', 'dark');
            }
            
            // Tun rejimini o'chirish
            function disableDarkMode() {
                body.setAttribute('data-bs-theme', 'light');
                body.classList.remove('dark-mode');
                icon.className = 'bi bi-moon-fill';
                themeToggle.innerHTML = '<i class="bi bi-moon-fill"></i> Tun Rejimi';
                localStorage.setItem('theme', 'light');
            }
            
            // Tizim sozlamalarini kuzatish
            const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            
            darkModeMediaQuery.addEventListener('change', (e) => {
                if (e.matches) {
                    enableDarkMode();
                } else {
                    disableDarkMode();
                }
            });
        });
    </script>
</body>
</html>
