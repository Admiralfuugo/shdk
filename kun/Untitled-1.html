<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harbiy Ma'lumotlar</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Harbiy Unvon Ma'lumotlari</h1>
        
        <!-- Ma'lumot qo'shish tugmasi -->
        <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#addModal">
            <i class="bi bi-plus-circle"></i> Yangi qo'shish
        </button>
        
        <!-- Jadval (ma'lumotlar ro'yxati) -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>â„–</th>
                        <th>Harbiy Unvon</th>
                        <th>F.I.SH</th>
                        <th>Tug'ilgan Yili</th>
                        <th>Izoh</th>
                        <th>Amallar</th>
                    </tr>
                </thead>
                <tbody id="dataTable">
                    <!-- Ma'lumotlar JavaScript orqali qo'shiladi -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal oyna (forma) -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Yangi harbiy ma'lumot</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="militaryForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="rank" class="form-label">Harbiy Unvon</label>
                            <select class="form-select" id="rank" required>
                                <option value="" selected disabled>Tanlang</option>
                                <option value="General">General</option>
                                <option value="Polkovnik">Polkovnik</option>
                                <option value="Polkovnik">Podpolkovnik</option>
                                <option value="Mayor">Mayor</option>
                                <option value="Kapitan">Kapitan</option>
                                <option value="Kapitan">Katta leytenant</option>
                                <option value="Leytenant">Leytenant</option>
                                <option value="Serjant">Master serjant</option>
                                <option value="Serjant">Katta serjant</option>
                                <option value="Serjant">I-darajali serjant</option>
                                <option value="Serjant">II-darajali serjant </option>
                                <option value="Serjant">III-darajali serjant</option>
                                <option value="Serjant">kichik serjant</option>
                                <option value="Serjant">KBHX o/a</option>
                                <option value="Serjant">oddiy askar</option>
                                <option value="Serjant">QK xizmatchisi</option>
                                
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fullname" class="form-label">F.I.SH</label>
                            <input type="text" class="form-control" id="fullname" required>
                        </div>
                        <div class="mb-3">
                            <label for="birthyear" class="form-label">Tug'ilgan Yili</label>
                            <input type="number" class="form-control" id="birthyear" min="1900" max="2023" required>
                        </div>
                        <div class="mb-3">
                            <label for="comment" class="form-label">Izoh</label>
                            <textarea class="form-control" id="comment" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bekor qilish</button>
                        <button type="submit" class="btn btn-primary">Saqlash</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS va Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bizning JavaScript faylimiz -->
    <script src="script.js"></script>
</body>
</html>
